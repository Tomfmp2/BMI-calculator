<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/app.js" ></script>
    <link rel="stylesheet" href="css/style.css">
<body>
    <main>
        <div class="fondo">
            <h3>Indice de masa Corporal</h3>
            <div class="imagen">
                <img id="imc-img" src="assets/img/IMC-Indice-de-Masa-Corporal-832x471-1.webp" alt="imagen">
            </div>
            <div class="text">
            </div>
            <div class="inputs">
                <span>Altura - (m)</span>
                <input class="input" id="altura" type="number" placeholder="1.70" name="Altura">
                <span for="peso">Peso - (kg)</span>
                <input class="input" id="peso" type="number" placeholder="60" name="peso" peso>
            </div>
            <div id="box-resultado">
                <span id="sub-title-resultado">Resultado</span>
                <p id="resultado">resultado</p>
            </div>
            <div class="buttons">
                <input id="btn-calcular" class="btn" type="button" value="Calcular">
            </div>
        </div>
    </main>
</body>
</html>
